<app-header></app-header>
<h1>Cource Data</h1>
<table>
  <thead>
    <tr>
      <th>Course_ID</th>
      <th>Course_Name</th>
      <th>Enrollment_Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of courceData">
      <td>{{ item.Course_ID }}</td>
      <td>{{ item.Course_Name }}</td>
      <td>{{ item.Enrollment_Count }}</td>
    </tr>
  </tbody>
</table>

<div id="piechart" style="width: 900px; height: 500px"></div>
<h1>Monthwise Data</h1>
<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Student Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of monthwiseDta">
      <!-- {{
        item | json
      }} -->
      <td>{{ item.Month }}</td>
      <td>{{ item.Student_Count }}</td>
    </tr>
  </tbody>
</table>

<div id="barchart" style="width: 900px; height: 500px"></div>
